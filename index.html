<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div clas="current.operand"></div>
        </div>
        <div class="btn-class">
            <form type="input">
                <label for="the-sun">The Sun</label>
                <input type="number" id="the-sun">
                <label for="the-moon">The Moon</label>
                <input type="number" id="the-moon">
                <label for="mercury">Mercury</label>
                <input type="number" id="mercury">
                <label for="venus">Venus</label>
                <input type="number" id="venus">
                <label for="Jupiter">Jupiter</label>
                <input type="number" id="jupiter">
                <label for="Uranus">Uranus</label>
                <input type="number" id="uranus">
                <label for="Neptun">Neptun</label>
                <input type="number" id="neptun">
                <label for="Pluto">Pluto</label>
                <input type="number" id="pluto">
                <label for="Mars">Mars</label>
                <input type="number" id="mars">
                <label for="Earth">Earth</label>
                <input type="number" id="earth">
                <label for="Saturn">Saturn</label>
                <input type="number" id="saturn">
                <button id="calculate-all" onclick="calculateAll()">Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
